<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header><img class="logo" alt="Logo de alura" src="imagenes/Logo.png"></header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="adver">
                <img src="imagenes/Vector.png" width="15px" height="15px" alt="">
                <h6 class="informacion">
                    Solo letras minisculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="bt-encriptar" onclick="btEncriptar()">Encriptar</button>

                <button class="bt-desencriptar" onclick="btDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" disabled="disabled" ></textarea>
           <div>
               <button class="copiar" onclick="copiar()">Copiar</button> 
           </div> 
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
